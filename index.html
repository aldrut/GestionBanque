<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma banque</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/mabanque.css">
</head>
<body>
   <div class="container">
       <div class="row justify-content-center">
           <div class="col-md-6 text-center mb-5"><span class="title">AFPA</span><span class="title spanTitle">ma banque en ligne</span></div>
       </div>
       <div class="row justify-content-center">
           <div class="col-md-6 text-center mb-5">
             <h2>Authentication</h2>  
           </div>
       </div>
       <div class="row justify-content-center">
           <div class="col-md-6 col-lg-4">
             <div class="login-wrap p-0">
                 <form action="#" class="form-group">
                     <div class="form-group">
                     <input type="email" class="form-control" placeholder="email" required>
                    </div>
                     <div class="form-group">
                     <input type="password" id="pwd-field" class="form-control" placeholder="password" required>
                     <span toggle="#pwd-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary submit px-3">Sign-In</button>
                    </div>
                 </form>
             </div>
           </div>
       </div>
   </div>
</body>
</html>
